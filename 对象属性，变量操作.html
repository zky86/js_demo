<script type="text/javascript">

    var obj = 
    {
        default_page : function(style){

            var self = this;
            self.pages = {};

            console.log(style);

            self.pages[style] = 2;

            console.log(self.pages);
        },

         get_current_page: function(style)
        {
            var self = this;
            return self.pages[style] || 1;
        }

    }

    obj.default_page("time");

    console.log(obj.get_current_page("time"));
