<body>

<style type="text/css">
    *{
        padding:0;
        margin:0;
    }
</style>

<div id="test">点击显示数据</div>
<div id="show"></div>



<div id="show-2">解绑点击</div>

<script type="text/javascript">


$(document).ready(function() {


    $('#show-2').on('click', function(event) {
        console.log(123);
        $(this).unbind();
    });

    // 安装事件，渲染返回数据
    $('#test').on('success:call',  function(events,data) {
        console.log(data);
    });

    var data = 
    {
        name : 'zky' 
    };

    //  成功返回数据后，触发安装事件，传入数据
    $('#test').trigger("success:call",data);


    $('#test').on('click', function(event) {

        var data = 
        {
            name : '123' 
        };
        $(this).trigger("success:call",data);
    });

});


</script>

</body>
</html>
