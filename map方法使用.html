<script type="text/javascript">

function HashMap(){
    this.map = {};
}
HashMap.prototype = {
    put : function(key , value){
        this.map[key] = value;
    },
    get : function(key){
        if(this.map.hasOwnProperty(key)){
            return this.map[key];
        }
        return null;
    },
    remove : function(key){
        if(this.map.hasOwnProperty(key)){
            return delete this.map[key];
        }
        return false;
    },
    returnObj : function()
    {
        return this.map;
    },
    removeAll : function(){
        this.map = {};
    },
    keySet : function(){
        console.log(this.map);
        var _keys = [];
        var obj = {};
        for(var i in this.map){
            obj[i] = this.map[i];
            _keys.push(obj);
        }
        return _keys;
    }
};

var hashMap = new HashMap();
hashMap.put('a' ,'1');
hashMap.put('b' ,'2');

// console.log(hashMap.returnObj());
// console.log(hashMap.get('key'));
console.log(hashMap.keySet());
