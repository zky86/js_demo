<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<script src="jquery.js" type="text/javascript"></script>
<body>


    <div class="ui-choosen-group" data-role="ui-choosen-group" data-group-name="">
    
        <div class="ui-choosen-btn current" data-selected-value="￥ 100" data-selected-id="" data-selected-params="100" data-role="ui-choosen-btn">￥ 100</div>
    
        <div class="ui-choosen-btn" data-selected-value="￥ 300" data-selected-id="" data-selected-params="300" data-role="ui-choosen-btn">￥ 300</div>
    
        <div class="ui-choosen-btn current" data-selected-value="￥ 500" data-selected-id="" data-selected-params="500" data-role="ui-choosen-btn">￥ 500</div>
    
    </div>


<script type="text/javascript">
    $(document).ready(function(){

        var arr =  $(".ui-choosen-group").find('.current[data-role=ui-choosen-btn]');
        var otherarr = [];
        arr.each(function(i, obj) {
            otherarr.push({
                txt : $(obj).attr('data-selected-value'),
                monety : $(obj).attr('data-selected-params')
            })
        });
        //return otherarr ;
        console.log(otherarr);


    })

</script>


    
</div>
</body>
