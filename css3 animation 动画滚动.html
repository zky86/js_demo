<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv = "X-UA-Compatible" content ="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<style type="text/css">
*{
    margin: 0;
    padding: 0
}
body{
    background-color: #eeeeee
}

@-webkit-keyframes move_div {
       0% {
           margin-top:-372px;
       }
       100% {
           margin-top:0;
       }
}

.wrap1{
    width: 100%;
    height: 100%;
    position: absolute;
    display: -webkit-box;
/*    -webkit-box-align:center;
    -webkit-box-pack:center;*/
    -webkit-box-orient :vertical;
    text-align: center; 
    z-index: 9;
}

.wrap2{
    width: 100%;
    height: 100%;
    position: absolute;
    display: -webkit-box;
    -webkit-box-pack:center;
    z-index: 8;
    -webkit-box-orient:vertical;
    text-align: center;
    /*overflow: hidden;*/
}

.contenter1{
    width: 226px;
    /*height: 100%;*/
    height: 272px;
    background: url(./images/load.png) no-repeat  0 center ;
    margin: 0 auto;
}

.contenter2{
    width: 226px;
    /*height: 100%;*/
    height: 250px;
    background-color: #ff4978;
    margin: 0 auto;
    -webkit-animation: move_div 2s ease-in-out forwards alternate;
    
}
.top{
    display: -webkit-box;
    -webkit-box-flex : 1;
    width: 226px;
    background-color: #eeeeee;
    margin: 0 auto;
}
.bottom{
    display: -webkit-box;
    -webkit-box-flex : 1;
    width: 226px;
    background-color: #eeeeee;
    margin: 0 auto;
}
</style>

<div class="wrap1">
    <div class="top">top</div>
    <div class="contenter1">
        
    </div>
    <div class="bottom">bottom</div>
</div>


<div class="wrap2">
    <div class="contenter2">
 
    </div>
</div>


</body>
</html>
