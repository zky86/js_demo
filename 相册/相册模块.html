<script>
$(document).ready(function(){
	var row, //第几组
	num, //第几张
	len; //图片长度
	$('.group > .title').click(function(){
		$('.photos').fadeOut();
		$(this).siblings().fadeIn(30);
	})
	$('.photos > a').click(function(){
		$('.photos > a').removeClass('current');
		$(this).addClass('current');
		num = $(this).find('img').attr('data')
		row = $(this).parent().parent().attr('date');
		$('#row').html(row);
		$('#num').html(num);
		$('.max-img > img').attr('src', 'photo/'+num+'.jpg');
	})
	$('#back').click(function(){
		len = $('.group').eq(parseInt(row)-1).find('.photos > a').length;
		if(num == 1){
			alert('已经是第一张');
			return false;
		}{
			num--;
			$('.group').eq(parseInt(row)-1).find("a").removeClass('current')
			$('.group').eq(parseInt(row)-1).find("a").eq(num-1).addClass('current')
			$('.max-img > img').attr('src', 'photo/'+num+'.jpg');
			$('#num').html(num);

		}
	})
		$('#farward').click(function(){
		len = $('.group').eq(parseInt(row)-1).find('.photos > a').length;
		if(num == len){
			alert('已经是最后一张');
			return false;
		}{
			num++;
			$('.group').eq(parseInt(row)-1).find("a").removeClass('current')
			$('.group').eq(parseInt(row)-1).find("a").eq(num-1).addClass('current')
			$('.max-img > img').attr('src', 'photo/'+num+'.jpg');
			$('#num').html(num);
		}
	})
})
