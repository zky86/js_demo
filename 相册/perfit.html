        <script>
            $(document).ready(function(){
                $(".photos").hide();
                $(".photos:eq(0)").show();
                
                $(".title").each(function(){
                    $(this).click(function(){
                        $(this).siblings().slideToggle("1000");
                        $(this).parent().siblings().find(".photos").slideUp("1000")
                        
                    })
                });
                
                       
				var num=$("#picimg a");
				
				var numt;
				
				
				num.click(function(){
				
					indexnum=num.index($(this));
					var srt = '<li><img src=' + (indexnum + 1) + '.jpg /></li>';
					$("#test").slideUp(500, function(){
                            $(this).children().remove();
                            $(this).html(srt).appendTo($(this).parent()).slideDown( 300);
                        })
						
					 $(this).addClass("current");
                     $(this).siblings().removeClass("current");
					 $("#nownum").html(indexnum+1)
					 
					 
			
				});
				
				
				$("#back").click(function(){
						
						if(typeof(indexnum)=="undefined"){
				
					  	alert("已经是第一张")
						
						}else{
						
						var srt = '<li><img src=' + (indexnum) + '.jpg /></li>';
						$("#test").slideUp(500, function(){
                            $(this).children().remove();
                            $(this).html(srt).appendTo($(this).parent()).slideDown( 300);
							num.removeClass("current");
							num.eq(indexnum-1).toggleClass("current");
							indexnum--;						
							
                        })
												
						$("#nownum").html(indexnum);
						if(indexnum==0)
							
							alert("这已经是第一张");
							 
						
					
						}

					 
				
					 
				
				})
					
				
				$("#farward").click(function(){
				
				var sonum=indexnum;
				  					if(typeof(sonum)=="undefined"){
				
					  	alert("已经是最后一张")
						
						}else{
						
						var srt = '<li><img src=' + (sonum) + '.jpg /></li>';
						$("#test").slideUp(500, function(){
                            $(this).children().remove();
                            $(this).html(srt).appendTo($(this).parent()).slideDown( 300);
							num.removeClass("current");
							num.eq(sonum-1).toggleClass("current");
							sonum++;						
							
                        })
												
						$("#nownum").html(sonum);
						if(sonum==0)
							
							alert("这已经是最后一张");
							 
						
					
						}
				
				})
					                   
                                           
            })
