<script type="text/javascript">
    function dog(name,age) 
    {
        // 定义属性，公有属性！ （此处含有概念：公有属性，私有属性的理解） 同样还有公有方法与私有方法理解
        this.name = name ;
        this.age = age ;
    }

    dog.prototype = 
    {
        // 原型链方法 公有方法！
        say : function () 
        {
            //  self 与 this 区别 知识点
            var self = this ;
        
            //  把计时器 赋值给对象本身属性timer，方便扩展
            self.timer = setInterval(function(){
                alert("my name is "+ self.name + "，今年 "+ self.age +" 岁！");
            },5000);
        },

        // 公有方法扩展 1
        xx1 :function () 
        {
            // dosomething
        },

        // 公有方法扩展 2
        xx2 :function () 
        {
            // dosomething
        }
    }
    // 实例化
    var obj = new dog('123',3);
    // 执行方法
    obj.say();


</script>
