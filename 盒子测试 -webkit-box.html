<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title></title>

    <style type="text/css">
        *{padding: 0;margin: 0}
        .top{
            height: 40px;
            width: 100%;
            background-color: #666;
            
        }
        .foot{
            width: 100%;
            background-color: #999;
            -webkit-box-flex: 1;
        }
        .wrap{
            position: absolute;
            width: 100%;
            height: 100%;

            display: -webkit-box;
            -webkit-box-pack: start;
            -webkit-box-orient: vertical;
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="top">22</div>
        <div class="foot">333</div>
    </div>    
</body>
</html>
