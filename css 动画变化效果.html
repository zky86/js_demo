<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv = "X-UA-Compatible" content ="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- <link href="css/.css"  type="text/css" rel="stylesheet" /> -->
<script src="jquery-1.11.2.min.js"  type="text/javascript" ></script>
</head>
<body>
<style type="text/css">
*{
    padding: 0px;
    margin: 0
}
body{
  width: 100%;
  height: 100%;
  overflow: hidden;
}

@-webkit-keyframes move_div {
       0% {
           top: 250px;
           opacity: 0;
           -webkit-transform:scale(0);
           -webkit-transform:translateX(0px);
       }
       50%{
          -webkit-transform:translateX(360px);
          background-color: red

       }
       100% {
           top:50px;
           opacity: 1;
           -webkit-transform:scale(1);
           -webkit-transform:translateX(100px);
           -webkit-transform:rotate(180deg);
       }
}

.circle{
    width: 100px;
    height: 100px;
/*    border-radius: 50px;*/
    background-color: #666;
    position: absolute;
    top: 250px;
    left: 50px;
    -webkit-animation: move_div 1s ease-in-out forwards alternate ;
}
</style>


<div class="circle">元</div>

<script type="text/javascript">
    $(document).ready(function() {


        $('.circle')
        .on('webkitAnimationStart', function(event) {
            // webkitAnimationEnd 动画结束判断
            event.preventDefault();
            console.log("动画开始");
            /* Act on the event */
        })
        .on('webkitAnimationEnd', function(event) {
            // webkitAnimationEnd 动画结束判断
            event.preventDefault();
            console.log('动画结束');
            /* Act on the event */
        });
    });
</script>


</body>
</html>
