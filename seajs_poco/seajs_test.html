<script type="text/javascript">

(function(window, seajs) {

    // 配置模块
    seajs.config
    ({

            // jq_src : 'http://yp.yueus.com/mobile/test'   //引用模块网址路径前缀 绝对路径

        {
            jquery: 'utility/jquery/1.11.0/jquery',  //js框架路径
            // jq_test : 'jq_src/jq_test' // 绝对
            jq_test : './jq_test' //相对
        },
        comboMaxLength: 5000,
        charset: 'utf-8'
    });

    //应用
    seajs.use(['jquery','jq_test','./yemianshang.js'],function($,jq_test,yemianshang) 
    {

        console.log(jq_test);
        
    });



})(window, seajs);
