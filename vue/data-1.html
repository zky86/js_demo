<html>
<script type="text/javascript" src='./vue.js'></script>
<body>

    <!-- 这是我们的 View -->
    <div id="example-1">
        Hello {{ name }}!
    </div>

</body>
<script>

    // 这是我们的 Model
    var exampleData = {
        name: 'Vue.js'
    };

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    var exampleVM = new Vue({
        el: '#example-1',
        data: exampleData
    });

    //exampleVM.name = 'mvvm'
</script>
</html>
