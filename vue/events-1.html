<html>
<script type="text/javascript" src='./vue.js'></script>
<body>

<ul id="example-1">
    <li v-for="item in items" @click.stop='a_button_click(item.message)'>
        {{ item.message }}
    </li>
</ul>

</body>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data : function(){
            return {
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ]
            }
        },
        events : {
            'hobbits' : function(str){
                console.log('Hobbits and ' + str + ' here!')
            }
        },
        methods : {
            'a_button_click' : function(message){
                this.$emit('hobbits',message);
                //触发自定义的vue事件
            }
        }
    })
</script>
</html>
