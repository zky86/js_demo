<div class="btn" id="btn">测试</div>

<script type="text/javascript">
    $(document).ready(function() {

        function str_fn(num)
        {
            var html = 
            '<div id="test-'+num+'">'
            +    '<span>这里是'+num+'内容</span>'
            +'</div>'

            return html ;
        }

        var num = 1 ;

        $('#btn').on('click', function() {
            $(this).append(str_fn(num))
            num++;
        });

    });
</script>
