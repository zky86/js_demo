<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv = "X-UA-Compatible" content ="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>

<style type="text/css">
*{
    margin: 0;
    padding: 0
}
body{
    background-color: #eeeeee
}

.wrap{
    width: 100%;
    height: 100%;
    position: absolute;

    display : -webkit-box;  /* 盒子模型 子元素默认水平左对齐 */
    -webkit-box-align: center  ;  /* 垂直居中方式  start | end | center | baseline | stretch */
    -webkit-box-pack : justify ; /* 水平居中方式  start | center | end | justify */
    -webkit-box-orient : vertical ; /* 子元素排列方式  horizontal | vertical | inline-axis | block-axis | inherit  */
}


.wrap > div{
    width: 50px;
    height: 50px;
    background-color: #666;
    margin-right: 30px;;
}
</style>

<div class="wrap">

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    
</div>



</body>
</html>
