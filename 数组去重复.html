        Array.prototype.uniqueFn = function () 
        {
            var n = [this[0]];
            for(var i = 1; i < this.length; i++) //从第二项开始遍历
                {
                    //如果当前数组的第i项在当前数组中第一次出现的位置不是i，
                    //那么表示第i项是重复的，忽略掉。否则存入结果数组
                    if (this.indexOf(this[i]) == i)     
                    n.push(this[i]) ;
                }
            return  n ;
        }

        var arr = [ 1,2,4,4,5,6] ;
        var new_arr =  arr.uniqueFn() ;

        console.log( new_arr);


    </script>
