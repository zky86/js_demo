<div class="test" test type = '1'>1</div>
<div class="test" test type = '2'>2</div>
<div class="test" test type = '3'>3</div>

<body>
    <script type="text/javascript">

        var _self = {};

        _self.test_1 = $('[test]');

        _self.test_1.on('click',  function(event) {

            var type = $(this).attr('type');


            switch (type)
            {
                case '1': 
                    console.log(1);
                break;

                case '2': 
                    console.log(2);
                break;

                case '3': 
                    console.log(3);
                break;


            }     

        });
