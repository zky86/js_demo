<script type="text/javascript">

    $('html').on('click',  function(ev) {

        var target = $(ev.target)
        console.log(target);
        if (target.hasClass('btn') ) 
        {
            ev.preventDefault();
            $('.wrap').show();
        };
        if (target.hasClass('close') || target.hasClass('fade') ) 
        {
            ev.preventDefault();
            $('.wrap').hide();
        }

    });
});
</script>
