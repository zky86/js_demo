$(function(){
	var num,len = $('.thumb').length;
	function imgswt(){
		$('#showPic > img').attr('src','photo/'+num+'.jpg');
	}

	$('.thumb').click(function() {
		num = $(this).find("img").attr('dage');
		imgswt();
		$('#showPhoto').show(300);
	});
	$('#close').click(function(){
		$('#showPhoto').hide(300);
	})

	$('#prev').click(function() {
		if(num == 1){
			alert('已经是第一张了');
		}else{
			num = parseInt(num)-1;
			imgswt();
		}
	});
	$('#next').click(function() {
		if(num == len ){
			alert('已经是最后一张了');
		}else{
			num = parseInt(num)+1;
			imgswt();
		}
	});
});
