</head>
<body>


<style>
*{
    padding: 0px;
    margin: 0px; 
}   

#pop-dialogue{
    width: 400px;
    height: 200px;
    background: #666;
    color: #fff;
    font-size: 16px;
    text-align: center;
    line-height: 200px;
    position:  fixed;
    left: 50%;
    top: 50%;
    margin-left: -200px;
    margin-top: -100px;
}

.btn{
    width: 80px;
    height: 24px;
    text-align: center;
    line-height: 24px;
}
</style>


<input type="button" name="" value="点击" id="btn" class="btn">


<div id="pop-dialogue" style="display:none;">
    <div class="msg">测试弹窗口</div>
</div>



<script type="text/javascript">

// 封装函数对象
function tips(options)
{

    // options  是一系列的数据集合体
    var options = options || {};
    
    // 提示信息
    var msg = options.msg;

    var auto = options.auto;

    if (auto) 
    {
        setTimeout(function(){
            $('#pop-dialogue').hide();
        }, auto)
    }

    // 显示
    $('#pop-dialogue').show();
    $('.msg').html(msg)
}


$(document).ready(function() {

    $('#btn').on('click', function() {

            // 调用封装的系统弹窗口
            tips({
                msg : "这里是系统消息，传入后台错误信息",
                auto : 3000 //自动关闭
            })


    });

});


</script>

</body>
</html>
